<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple form Submition</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="form1">
            <div class="form1_wrapper">
                <h1>Personal Details</h1>
                <div class="form1_input_wrapper">
                    <input class="fName" type="text"placeholder="First Name">
                    <input class="LName" type="text"placeholder="Last Name">
                </div>
                <button class="form1_next_btn">Next</button>
            </div>
        </div>

        <div class="form2">
            <div class="form2_wrapper">
                <h1>Address</h1>
                <div class="form2_input_wrapper">
                    <input class="city" type="text"placeholder="City">
                    <input class="village" type="text"placeholder="Village">
                </div>
                <button class="form2_prev_btn">Previous</button>
                <button class="form2_next_btn">Next</button>
            </div>
        </div>


        <div class="form3">
            <div class="form3_wrapper">
                <h1>Contact Info</h1>
                <div class="form3_input_wrapper">
                    <input class="email" type="text"placeholder="Email">
                    <input class="mobilenumber" type="text"placeholder="Mobile Number">
                </div>
                <button class="form3_prev_btn">Previous</button>
                <button class="form3_submit_btn">Submit</button>
            </div>
        </div>

        <div class="yourInfo">
            <div class="yourinfoWrapper">
                

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
